<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
    <script>
        function verificar() {
            var txtnac = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            var nac = txtnac.value
            res.innerHTML = `<p>Você nasceu no ${nac}</p>` 
            if (nac === 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
